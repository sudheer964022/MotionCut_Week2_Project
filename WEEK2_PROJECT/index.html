<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> <!--First we have connect with the internet means css package will be connect with the html document-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/hills.jpg" alt="Image 1">
                <div class="caption">
                  <h3><b>GREENERY HILLS</b></h3>
                  <p><i>Nathdwara</i></p>
                  <span><i>Adventure is never far away</i></span>
              </div>  
            </div>
            <div class="swiper-slide active">
                <img src="images/ice.jpeg" alt="Image 2">
                <div class="caption">
                  <h3><b>ICE HILLS</b></h3>
                  <p><i>KASHMIR</i></p>
                  <span><i>Adventure is never far away</i></span>
              </div> 
            </div>
            <div class="swiper-slide">
                <img src="images/hill.jpg" alt="Image 3">
                <div class="caption">
                  <h3><b>OOTY HILLS</b></h3>
                  <p><i>OOTY</i></p>
                  <span><i>Adventure is never far away</i></span>
              </div> 
            </div>
            <div class="swiper-slide">
              <img src="images/RAITA.jpg" alt="Image 4">
              <div class="caption">
                <h3><b>GREEN HILLS</b></h3>
                <p><i>Udaipur</i></p>
                <span><i>Adventure is never far away</i></span>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
